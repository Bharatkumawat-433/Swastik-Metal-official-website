<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Swastik Metal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="SM_logo.png" type="image/x-icon">
    <style>
        body { background-color: #1a1a1a; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-box {
            background-color: #242424;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
        }
        .form-control { background-color: #333; border: 1px solid #444; color: #fff; }
        .form-control:focus { background-color: #444; color: #fff; border-color: #a8741a; box-shadow: none; }
        .btn-login { background-color: #a8741a; color: #fff; width: 100%; padding: 10px; font-weight: bold; border: none; }
        .btn-login:hover { background-color: #8c5e12; color: #fff; }
        .logo-area { text-align: center; margin-bottom: 30px; }
        .logo-area h2 { font-family: 'Baloo 2', serif; color: #a8741a; }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo-area">
            <h2>Swastik Metal</h2>
            <p class="text-muted">Secure Login Panel</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-login">Login</button>
            </div>
            <div class="mt-3 text-center">
                <small>New Trader? <a href="signup.html" style="color:#a8741a">Register Here</a></small>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="login.js"></script>

</body>
</html>
