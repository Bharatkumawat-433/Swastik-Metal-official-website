<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="SM_logo.png" type="image/x-icon">
    <style>
        .metal-card { background:#242424; border:1px solid #333; border-radius:10px; margin-bottom:20px; position:relative; transition:0.3s; }
        .metal-card:hover { border-color:#a8741a; transform: translateY(-3px); }
        .card-img-top { height:180px; object-fit:cover; border-top-left-radius:10px; border-top-right-radius:10px; }
        
        .fav-icon { position:absolute; top:10px; right:10px; color:#ccc; background:rgba(0,0,0,0.5); padding:5px; border-radius:50%; cursor:pointer; font-size:18px; width:35px; height:35px; display:flex; justify-content:center; align-items:center; z-index: 10; }
        .fav-icon.active { color:#FFD700; background:rgba(0,0,0,0.8); }
        
        .form-control-dark { background:#333; border:1px solid #444; color:white; font-size: 14px; }
        .form-control-dark:focus { background:#444; color:white; border-color:#a8741a; box-shadow:none; }
        
        .nav-pills .nav-link { background-color: #333; color: white; margin-right: 10px; border: 1px solid #444; }
        .nav-pills .nav-link.active { background-color: #a8741a !important; border-color: #a8741a; color: white !important; }
        
        /* WhatsApp Button */
        .btn-whatsapp { background-color: #25D366; color: white; border: none; font-size: 12px; padding: 5px 10px; border-radius: 20px; text-decoration: none; }
        .btn-whatsapp:hover { background-color: #128C7E; color: white; }
        
        /* Modal Styles */
        .modal-content { background-color: #242424; color: #fff; border: 1px solid #444; }
        .modal-header { border-bottom: 1px solid #333; }
        .table-dark { background-color: #242424; }
        .table-dark td, .table-dark th { border-color: #444; }
    </style>
</head>
<body>
    <nav class="navbar d-flex justify-content-between" style="background:#242424; padding:15px; border-bottom:1px solid #333;">
        <span class="navbar-brand" style="color:#a8741a; font-family:'Baloo 2'; font-size:24px;">Swastik Trader</span>
        <div><span id="logoutBtn" style="color:white; cursor:pointer;"><i class="fas fa-sign-out-alt"></i> Logout</span></div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="card mb-4" style="background:#242424; border:1px solid #333; color:white;">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-2 text-center">
                        <img id="userProfileImg" src="https://via.placeholder.com/100" class="rounded-circle" style="width:100px; height:100px; object-fit:cover; border:2px solid #a8741a;">
                    </div>
                    <div class="col-md-6">
                        <h4 id="profileName" style="color:#a8741a">Loading...</h4>
                        <p id="profileEmail" class="text-muted mb-1">...</p>
                        <p class="text-success mb-2"><i class="fas fa-check-circle"></i> Verified Trader</p>
                        <button class="btn btn-sm btn-outline-light" data-toggle="modal" data-target="#passwordModal"><i class="fas fa-key"></i> Change Password</button>
                    </div>
                    <div class="col-md-4 text-right">
                        <label class="btn btn-sm btn-outline-warning">
                            <i class="fas fa-camera"></i> Change Photo
                            <input type="file" id="profileUpload" hidden accept="image/*">
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-pills mb-4" id="pills-tab">
            <li class="nav-item">
                <a class="nav-link active" id="tab-all" href="#" onclick="switchTab('all')">My Rate (Update)</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-fav" href="#" onclick="switchTab('fav')">Watchlist ‚≠ê</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-live" href="#" onclick="switchTab('live')">üìà Live Market View</a>
            </li>
        </ul>

        <div class="row" id="metalsContainer">
            <div class="col-12 text-center text-white">Loading Market...</div>
        </div>
    </div>

    <div class="modal fade" id="passwordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="changePassForm">
                        <div class="mb-3"><label>New Password</label><input type="password" id="newPass" class="form-control form-control-dark" required minlength="6"></div>
                        <button type="submit" class="btn btn-warning w-100">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="modalMetalName" style="color:#a8741a; font-size:24px;">Metal Name</h5>
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <img id="modalMetalImage" class="img-fluid rounded mb-2" style="height:200px; width:100%; object-fit:cover; border:1px solid #444;">
                            <div style="background:#2a2a2a; padding:10px; border-radius:8px;">
                                <canvas id="priceChart" height="150"></canvas>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <h6 class="text-muted border-bottom pb-2">Live Sellers</h6>
                            <div class="table-responsive">
                                <table class="table table-dark table-sm mb-0 align-middle">
                                    <thead><tr><th>Trader</th><th>Price</th><th>Qty</th><th>Chat</th></tr></thead>
                                    <tbody id="modalTradersList"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="user-dashboard.js"></script>
</body>
</html>
